{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdb4</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
  <center>
    <h1>Ecommerce</h1>
  </center>
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
      <img src="{% static 'images/amazon.webp' %}" alt="" height="400px" width="400px">
      </div>
      <div class="carousel-item">
      <img src="{% static 'images/images.png' %}" alt="" height="400px" width="400px">
      </div>
      <div class="carousel-item">
      <img src="{% static 'images/download.png' %}" alt="" height="400px" width="400px">
      </div>
    </div>
  </div>

  <script>
    $('.carousel').carousel(
      'interval'=1000,
      'pause'='hover'
    )
  </script>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
</body>
</html>
